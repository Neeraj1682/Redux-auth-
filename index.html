<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image</title>
    <style>
        #drop-area {
            width: 400px;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        img {
            width: 100px;
            cursor: move;
        }
    </style>
</head>
<body>

<div id="drop-area">Drop Here</div>
<img id="draggable-image" src="https://via.placeholder.com/100" draggable="true" alt="Draggable Image">

<script src="script.js"></script>
</body>
</html>
